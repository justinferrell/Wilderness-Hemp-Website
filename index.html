     <style>

		html,body{
			margin: 0px;
			padding: 0px;
			font-family: 'Roboto Condensed', sans-serif;
		}
		html{
			background-image: url(img/bg.jpg);
			background-size: cover;
			background-position: center center;
			/* background-repeat: no-repeat; */
			/* height: 100%; */
		}
		body{
			/* height: 100%; */
			width: 100%;
			text-align: center;
			/* display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center; */
			/* background: rgba(0,0,0,.8); */
			color: #fff;
			
		}    
		
		.container{
			padding: 100px 0px;
		}
		
		h1,
		span{
			margin: 0px;
			text-align: center;
		}

		#logo,
		#logo img{
			width: 80%;
			max-width: 320px;
			margin: 0px auto;
			height: auto;
		}

		.grid{
			width: 90%;
			max-width: 1024px;
			margin: 100px auto;
		}

		.grid .row{
			display: flex;
			flex-wrap: wrap-reverse;
			justify-content: space-between;
		}

		.grid .row a{
			flex-basis: 35%;
			position: relative;
			padding: 20px;
			/* background: purple;		 */
			display: block;	
		}

		.grid .row a img{
			max-width: 100%;
			height: auto;
			border-radius: 20px;
			transition: opacity .2s ease-in-out;
		}


		.social a:hover img,
		.grid .row a:hover img{
			opacity: .5;
			transition: opacity .2s ease-in-out;
		}

		.social{
			position: absolute;
			top: 10px;
			right: 10px;
			display: flex;
			gap: 20px;
		}

		a{
			text-decoration: none;
		}

		.social a{
			display: block;			
		}

		.social a img{
			width: 50px;
			height: auto;
			transition: opacity .2s ease-in-out;
		}

		@media screen and (min-width: 960px) {
			.grid .row a{
				flex-basis: 20%;
			}
		}

		/* Light and Dark Modes */
		@media (prefers-color-scheme: dark) {
			body {
				background: rgba(0,0,0,.8); 
			}
		}
		@media (prefers-color-scheme: light) {
			body {
				background: rgba(255,255,255,.8); 
			}
		}		
     
     </style>
